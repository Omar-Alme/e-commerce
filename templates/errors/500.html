{% extends 'base.html' %}
{% load static %}

{% block extra_title %} Error 500 {% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        max-width: 600px;
    }

    .emoji {
        font-size: 8rem;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .btn {
        font-size: 1.25rem;
        padding: 10px 20px;
    }
</style> 
{% endblock %}

{% block content %} 

<div class="container">
        <div class="emoji">⚙️</div>
        <h1>Oops! Server Error 500</h1>
        <p>There seems to be an internal problem with the server.</p>
        <a class="btn btn-dark" href="{% url 'home' %}">Go back to dripdrop</a>
</div>            



{% endblock %}
