{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}


{% block content %}
<div class="container">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">{% trans "Change Password" %}</h1>
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
