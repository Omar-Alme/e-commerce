{% load static %}

<header class="header-section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-envelope"></i> Email Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-phone"></i> Call Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Header -->
    <section class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static './images/logo-.png' %}" width="150px">
                    </a> 
                </div>
                <div class="col-md-3">
                    <div class="category dropdown d-inline-block"> 
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bars"></i> Categories
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'products' %}">All Products</a>
                            {% for category in links %}
                            <a class="dropdown-item" href="{{category.get_url}}">{{ category.category_name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <form action="{% url 'search' %}" method="GET" class="header-search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" placeholder="Search on DRIP....">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 text-right">
                    <div class="widget-header">
                        {% if user.is_authenticated %}
                        <small class="title text-muted">Welcome to DRIP {{ user.first_name }}!</small>
                        <div>
                            <a href="{% url 'dashboard' %}" class="text-dark">Dashboard</a>
                            <span class="dark mx-2">|</span>
                            <a href="{% url 'account_logout' %}" class="text-dark">Logout</a>
                        </div>
                        {% else %}
                        <small class="title text-muted">Welcome to DRIP!</small>
                        <div>
                            <a href="{% url 'account_login' %}" class="text-dark">Login</a>
                            <span class="dark mx-2">|</span>
                            <a href="{% url 'account_signup' %}" class="text-dark">Signup</a>
                        </div>
                        {% endif %}
                    </div>
                    <a href="{% url 'cart' %}" class="widget-header border-left pl-3 ml-3">
                        <div class="icon-wrap  icon-sm rounded-circle border">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <span class="badge badge-pill badge-danger notify">{{item_count}}</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
</header>
